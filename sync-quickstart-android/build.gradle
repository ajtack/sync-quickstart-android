apply plugin: 'com.android.model.application'
apply plugin: 'maven'

def SERVER_TOKEN_URL = project.hasProperty('SERVER_TOKEN_URL') ? "\""+project.getProperty('SERVER_TOKEN_URL')+"\"" : "\"http://companyfoo.com/token\""

model {
    android {
        compileSdkVersion 23
        buildToolsVersion "23.0.3"

        defaultConfig.with {
            applicationId "com.twilio.sync.quickstart"
            minSdkVersion.apiLevel 21
            targetSdkVersion.apiLevel 23
            versionName "0.1"

            buildConfigFields {
                create() {
                    type "String"
                    name "SERVER_TOKEN_URL"
                    value SERVER_TOKEN_URL
                }
            }
        }
        lintOptions.with {
          abortOnError false
        }
    }
}

configurations {
    preCompile
}
dependencies {
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.koushikdutta.ion:ion:2.1.7'
    compile 'com.jakewharton.timber:timber:4.3.0'
    compile 'com.twilio:sync-android:0.3.0'
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:deprecation" << "-Xlint:unchecked" //<< "-Xdiags:verbose"
}
