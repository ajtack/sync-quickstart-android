apply plugin: 'com.android.model.application'
apply plugin: 'maven'
apply plugin: 'com.twilio.tools.build'

def SERVER_TOKEN_URL = project.hasProperty('SERVER_TOKEN_URL') ? "\""+project.getProperty('SERVER_TOKEN_URL')+"\"" : "\"http://companyfoo.com/token\""

model {
    android {
        compileSdkVersion 23
        buildToolsVersion "23.0.3"

        defaultConfig.with {
            applicationId "com.twilio.sync.testapp"
            minSdkVersion.apiLevel 21
            targetSdkVersion.apiLevel 23
            versionName generateVersionName()
            versionCode generateVersionCode()

            buildConfigFields {
                create() {
                    type "String"
                    name "SERVER_TOKEN_URL"
                    value SERVER_TOKEN_URL
                }
            }
        }
        sources {
            main {
                jniLibs {
                    dependencies {
                        project ":sdk" buildType "debug"
                    }
                }
            }
        }
        lintOptions.with {
          abortOnError false
        }
    }
}

configurations {
    preCompile
}
dependencies {
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.koushikdutta.ion:ion:2.1.7'
    compile project(':sdk')
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:deprecation" << "-Xlint:unchecked" //<< "-Xdiags:verbose"
}
